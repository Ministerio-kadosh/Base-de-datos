services:
  - type: web
    name: sistema-gestion-flask
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: GMAIL_PASS
        sync: false  # Esta variable debe configurarse manualmente en el dashboard de Render
      - key: GMAIL_USER
        sync: false  # Email de Gmail para env√≠o de correos
      - key: SUPABASE_URL
        sync: false  # URL de tu proyecto Supabase
      - key: SUPABASE_KEY
        sync: false  # Clave anon/service_role de Supabase 